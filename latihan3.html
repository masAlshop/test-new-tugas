<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        background-color: #f0f0f0; 
        font-family: Arial, sans-serif; 
    }
    table {
        width: 50%; 
        margin: auto; 
        border-collapse: collapse; 
        background-color: #fff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); 
    }
    th, td {
        border: 1px solid #ddd; 
        padding: 12px; 
        text-align: left; /
    }
    th {
        background-color: #f2f2f2; /* Atur latar belakang untuk sel header */
    }
</style>
<title>Tabel Terpusat dengan Background Profesional</title>
</head>
<body>

<table>
    <tr>
        <th colspan="2">Informasi Pribadi</th>
    </tr>
    <tr>
        <th>Nama</th>
        <td>Andi</td>
    </tr>
    <tr>
        <th>Email</th>
        <td>andi@example.com</td>
    </tr>
</table>

</body>
</html>
